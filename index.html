<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
  
      <a-assets>
        <a-asset-item id="table-obj" src="./models/Table/tinker.obj"></a-asset-item>
        <a-asset-item id="table-mtl" src="./models/Table/obj.mtl"></a-asset-item>
        <a-asset-item id="sofa-obj" src="./models/Sofa/tinker.obj"></a-asset-item>
        <a-asset-item id="sofa-mtl" src="./models/Sofa/obj.mtl"></a-asset-item>
      </a-assets>

    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <!--Add code here-->
    <a-entity obj-model="obj:#table-obj;mtl:#table-mtl" postion="5 0 0" rotation="-90 -45 0" scale="0.07 0.07 0.07">
    </a-entity>

    <a-entity obj-model="obj:#sofa-obj;mtl:#sofa-mtl" postion="-100 -100 -100" rotation="-90 0 0" scale="0.07 0.07 0.07">
    </a-entity>


    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="white">
    </a-circle>
    
  
    <!-------------------------------------Room Walls----------------------------------------------->
    <a-entity >

      <!--BACK-->
      <a-box color="blue" position="0.076 -4 -39" width="70" height="50">
      </a-box>
      <!--RIGHT-->
      <a-box color="orange" rotation="0 -90 0" position="25.5 -2.9 -15" width="70" height="50">
      </a-box>
      <!--LEFT-->
      <a-box color="orange" rotation="0 -90 0" position="-25.9 -3.4 -15" width="70" height="50">
      </a-box>
      <!--TOP-->
      <a-box color="white" rotation="90 0 0" position="0 21.4 -15" width="70" height="70">
      </a-box>

    </a-entity>
    
  </a-scene>
</body>

</html>
